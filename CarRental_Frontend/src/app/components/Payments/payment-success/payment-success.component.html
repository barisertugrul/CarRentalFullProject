<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-body"></div>
          <div class="jumbotron">
            <h1 class="display-4">Payment is successful!</h1>
            <p class="lead">
              The car rental payment was successful. Thank you for your payment.
            </p>
            <hr class="my-4" />
            <p>You can use the button below to go to the dashboard.</p>
            <a
              routerLink="/dashboard"
              (click)="goDashboard()"
              class="btn btn-primary btn-lg"
              role="button"
              >Go To Dashboard</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
